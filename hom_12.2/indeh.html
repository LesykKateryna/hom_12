<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="box">
        <div class="box__conteiner">
            <div class="box__wraper">
                <img class="box__logo" src="style/img/logo_11.png" alt="nike">
                <img class="box__img" src="style/img/nike_sb_stefan_janoski_max_145.png" alt="nike">
            </div>
            <div class="box__wrap">
               <h1 class="box__lead">Nike SB Stefan Janoski Max</h1>
               <span class="box__desc">Unisex Skateboarding Shoe</span>
               <div class="box__rating">
                    <div class="box__input">
                        <input id="simple-rating-5" class="box__btn" type="radio" value="5" name="simple-rating">
                        <label class="box__simple" for="simple-rating-5"></label>
                        <input id="simple-rating-4" class="box__btn" type="radio" value="4" name="simple-rating">
                        <label class="box__simple" for="simple-rating-4"></label>
                        <input id="simple-rating-3" class="box__btn" type="radio" value="3" name="simple-rating">
                        <label class="box__simple" for="simple-rating-3"></label>
                        <input id="simple-rating-2" class="box__btn" type="radio" value="2" name="simple-rating">
                        <label class="box__simple" for="simple-rating-2"></label>
                        <input id="simple-rating-1" class="box__btn" type="radio" value="1" name="simple-rating">
                        <label class="box__simple" for="simple-rating-1"></label>
                    </div>
                </div>
                <div class="box__conteiner-wrap">
                    <button><span>Add to cart</span></button>
                 </div>
            </div>
        </div>
    </section>
</body>
</html>
